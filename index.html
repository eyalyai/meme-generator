<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-generator</title>
</head>

<body onload="init()">
    <header class="main-header flex align-center space-between">
        <img class="logo" src="img/LOGO/LOGO.png">
        <nav class="nav-bar">
            <ul class="main-manu flex column clean-list">
                <li class="gallery-nav" data-value="Gallery">Gallery</li>
                <li class="memes-nav" data-value="Memes">Memes</li>
                <li class="about-nav" data-value="About">About</li>
            </ul>
        </nav>
    </header>

    <main class="main-screen">
        <section class="meme-editor container flex">
            <div class="canvas-container">
                <canvas id="main-canvas" height="750" width="750"></canvas>
            </div>
            <section class="control-panel grid">
                <label for="text-line" hidden></label>
                <input class="text-line" id="text-line" type="text" oninput="onInputText(this.value)" placeholder="enter your text">
                <button class="btn-move btn" data-value="up">&#129045;</button>
                <button class="btn-move btn" data-value="down">&#129047;</button>
                <button class="btn-switch btn"><img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="btn-add-line btn" onclick="onAddLine()"><img src="img/ICONS/add.png"></button>
                <button class="btn-delete-line btn"><img src="img/ICONS/trash.png"></button>
                <button class="btn-font-size btn" data-value="1">&#128474;</button>
                <button class="btn-font-size btn" data-value="-1">&#x1f5db;</button>
                <button class="btn-align btn" data-value="right"><img src="img/ICONS/align-to-right.png"></button>
                <button class="btn-align btn" data-value="center"><img src="img/ICONS/center-text-alignment.png"></button>
                <button class="btn-align btn" data-value="left"><img src="img/ICONS/align-to-left.png"></button>
                <select class="font-select" name="font" id="font" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Ariel">Ariel</option>
                </select>

                <label for="stroke-color" class="btn-stroke btn">S</label>
                <input class="stroke-color" id="stroke-color" type="color" oninput="onChangeStroke(this,this.value)">
                <label for="fill-color" class="btn-color btn">&#127912</label>
                <input class="fill-color" id="fill-color" type="color" oninput="onChangeColor(this,this.value)" value="#ffffff">
                <!-- bonus -->
                <!-- <select class="sticker-select" name="sticker" id="sticker" onchange="onSetFont(this.value)">
                    <option value="line">sticker</option>
                    <option value="triangle">sticker</option>
                </select> -->
                <form method="post" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn btn-publish" type="submit">Share</button>
                </form>
                <button class="btn-download btn" onclick="onDownload()">
                    <a href="#" onclick="onDownload(this)" download="">Download</a>
                </button>
            </section>
            <div class="modal share-modal" hidden></div>
        </section>

        <section class="gallery">
            <section class="search-bar container flex space-between">
                <input class="keys-serach" type="text" name="search" placeholder="Search key words" oninput="onKeySearch(this.value)">
                <div class="keys-sort">

                </div>
            </section>
            <section class="img-gallery container grid align-center space-between "></section>
        </section>
        <section class="memes">
            <section class="memes-gallery container grid align-center space-between ">
            </section>
        </section>
        <div class="about-modal"></div>
    </main>
    <footer class="main-footer flex align-center">
        <img src="img/LOGO/Layer 2.png">
        <small>all right reserved 2021</small>
    </footer>
</body>
<script src="js/main.js"></script>
<script src="js/image-gallery-controller.js"></script>
<script src="js/meme-editor-controller.js"></script>
<script src="js/image-gallery-service.js"></script>
<script src="js/meme-editor-service.js"></script>
<script src="js/upload-service.js"></script>

</html>
